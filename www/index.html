<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/script.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <center><h1>Projeto 2 - Utilizando Plugins</h1></center>
        <h5>Digite as informações pedidas: </h5>
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <input class="form-control" type="text" id="nome" placeholder="Nome: Ex. Mario">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <button class="btn btn-dark" id="recebeNome" onclick="entrarNome()">Entrar</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <input class="form-control" id="idade" type="number" placeholder="Idade: Ex. 19">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <button class="btn btn-dark" id="recebeIdade" onclick="verificarIdade()">Verificar</button>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col">
                <div class="mt-3 d-grid gap-2">
                    <button class="btn btn-dark" id="Sair" onclick="botaoSair()">Sair</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
